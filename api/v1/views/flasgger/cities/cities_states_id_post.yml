Add a new city
Returns a a new city object
---
paths:
  "/states/<state_id>/cities":
tags:
  - "city"
description: ""
operationId: "PostCity"
parameters:
  - name: "state_id"
    in: "path"
    description: "ID of state of the cities to add"
    required: true
  - name: "body"
    in: "body"
    description: "City object attributes (id's cannot be updated)"
    required: true
    schema:
      $ref: "#/definitions/City"
responses:
  "200":
    description: List of objects attributes of city
    schema:
      properties:
        __class__:
          type: string
          description: Class name obj.__class__.__name__
        id:
          type: string
          description: unique id of of the city
        name:
          type: string
          description: name of the city
        updated_at:
          type: string
          description: datetime when city was updated
        created_at:
          type: string
          description: datetime when city was created